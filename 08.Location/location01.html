<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="miDiv">
  </div>
  <button onclick="location.href='http://www.wikipedia.org'">Ir a Wikipedia</button>
  <button onclick="location.replace('http://www.google.com')">Ir a Google</button>
  <button onclick="location.reload()">Recargar</button>
  <script>
    let fecha = new Date;
    document.getElementById("miDiv").innerHTML += "<h4>Mira como recargo: " + fecha + "</h4>";
    document.getElementById("miDiv").innerHTML += "<p><b>Direcci√≥n completa:</b> " + location.href + "</p>";
    document.getElementById("miDiv").innerHTML += "<p><b>Pathname:</b> " + location.pathname + "</p>"; document.getElementById("miDiv").innerHTML += "<p><b>Protocolo:</b> " + location.protocol + "</p>";
    document.getElementById("miDiv").innerHTML += "<p><b>Servidor:</b> " + location.host + "</p>";
    document.getElementById("miDiv").innerHTML += "<p><b>Hostname:</b> " + location.hostname + "</p>";
  </script>
</body>

</html>
