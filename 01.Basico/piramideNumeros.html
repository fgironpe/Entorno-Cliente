<!DOCTYPE html>
<html>
<head>
	<title>Pirámide números</title>
</head>
<body>
	<div id="miDiv"></div>
	<script type="text/javascript">

		for(i = 1; i<= 10; i++){
				document.getElementById("miDiv").innerHTML += '<br/>';
			for (z = 0; z < i; z++){
				document.getElementById("miDiv").innerHTML += i;
			}	
		}
	</script>
</body>
</html>
