<!DOCTYPE html>
<html>
<head>
	<title>Switch onClick</title>
	<script>
		var numero = parseInt(prompt("Escribe un n√∫mero del 1 al 4"));
		switch (numero){
			case 1:
				document.write('<img src=\"img/foto1.jpg\"/>');
			break;
			case 2:
				document.write('<img src=\"img/foto2.jpg\"/>');
			break;
			case 3:
				document.write('<img src=\"img/foto3.jpg\"/>');
			break;
			case 4:
				document.write('<img src=\"img/foto4.jpg\"/>');
			break;
		}
	</script>
</head>
<body>
	<h1>Muestra una imagen</h1>
</body>
</html>
