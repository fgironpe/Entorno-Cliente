<body>

  <div id="miDiv"></div>
  <script>
    let contador = 0;
    let cadena = "";
    let segundos = document.getElementById("sec").value;
    let posLetra = "";

    let cambiarLetra = (direccion) => {
      if (posLetra !== "") {
        pararLetrero(posLetra);
        contador = 0;
      }
    }

    }
    if (direccion === 1) {
      if (contador === 0) {
        cadena = document.getElementById("cadena").value;
        contador++;
      } else {
        cadena = document.getElementById("miDiv").innerHTML;
      }
      ultimaLetra = cadena.charAt(cadena.length - 1);
      cadena = ultimaLetra + cadena.substr(0, cadena.length - 1);
    }

    if (direccion === 2) {
      if (contador === 0) {
        cadena = document.getElementById("cadena").value;
        contador++;
      } else {
        cadena = document.getElementById("miDiv").innerHTML;
      }
      primeraLetra = cadena.charAt(0);

    document.getElementById("miDiv").innerHTML = cadena;
    }

    let intervaloLetra = (direccion) => {
      if (direccion === 1) {
        posLetra = setInterval(cambiarLetra, modificarTiempo());
      } else {
        posLetra = setInterval(cambiarLetra, modificarTiempo());
      }
    }

    let pararLetrero = (direccion) => {
      clearInterval(posLetra);
    }

    let modificarTiempo = () => {
      let segundos = document.getElementById("sec").value;
      if (segundos === 0 || segundos === '') {
        document.getElementById("sec").placeholder = 'Elige un n√∫mero entre 1 y...';
      } else {
        segundos = document.getElementById("sec").value * 1000;
      }
      return segundos;
    }

  </script>
