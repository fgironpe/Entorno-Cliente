<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tabla Radianes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    table,
    tr,
    td {
      margin: 0 auto;
      border: 3px solid cyan;
      border-collapse: collapse;
      color: gold;
      font-family: 'Comic Sans MS';
      background-color: blueviolet;
    }

    thead td {
      background-color: gold;
      color: fuchsia;
    }
  </style>
</head>

<body>
  <div>
    <table>
      <thead>
        <td id="">Grados</td>
        <td id="">Radianes</td>
        <td id="">Coseno</td>
        <td id="">Seno</td>
      </thead>
      <tbody id="tbdy"></tbody>
    </table>
  </div>

  <script>
    let grados = 0;

    let calcularRadianes = (grados) => {
      return 2 * Math.PI * grados / 360;
    }

    for (i = 0; i <= 360; i += 10) {
      document.getElementById("tbdy").innerHTML +=
        `<tr>
          <td>${i}</td>
          <td>${calcularRadianes(i).toFixed(2)}</td>
          <td>${Math.cos(calcularRadianes(i)).toFixed(2)}</td>
          <td>${Math.sin(calcularRadianes(i)).toFixed(2)}</td>
        </tr>`;
    }
  </script>
</body>

</html>
